name: News Pipeline (Every 3 Hours)

on:
  schedule:
    - cron: '0 */3 * * *' # Runs at minute 0 past every 3rd hour
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Safety timeout to prevent stuck jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Caches pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data/pipelines/requirements.txt

      - name: Run Pipeline
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Fallback if your code checks GEMINI_API_KEY
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python data/pipelines/github/gh_main.py
