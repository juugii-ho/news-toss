    <script>
        const canvas = document.getElementById('canvas');

        let allTopics = []; // ÏõêÎ≥∏ ÌÜ†ÌîΩ Îç∞Ïù¥ÌÑ∞

        function initFilters() {
            // Country filters
            document.querySelectorAll('.filter-checkbox').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedCountries.add(e.target.value);
                    } else {
                        selectedCountries.delete(e.target.value);
                    }
                    applyFilters();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            });
        }

        function applyFilters() {
            megaTopics = allTopics.filter(t => {
                if (t.type !== 'mega') return false;

                // Country filter
                const hasCountry = t.countries.some(c => selectedCountries.has(c));
                if (!hasCountry) return false;

                // Search
                if (searchQuery && !t.title.toLowerCase().includes(searchQuery)) {
                    return false;
                }

                return true;
            });

            globalTopics = allTopics.filter(t => {
                if (t.type !== 'global') return false;

                // Country filter
                const hasCountry = t.countries.some(c => selectedCountries.has(c));
                if (!hasCountry) return false;

                // Search
                if (searchQuery && !t.title.toLowerCase().includes(searchQuery)) {
                    return false;
                }

                return true;
            });

            nationalTopics = allTopics.filter(t => {
                if (t.type !== 'national') return false;

                if (!selectedCountries.has(t.country)) return false;

                // Search
                if (searchQuery && !t.title.toLowerCase().includes(searchQuery)) {
                    return false;
                }

                return true;
            });

            // Filter articles from original array (not destructive)
            const validTopicIds = new Set([...megaTopics, ...globalTopics, ...nationalTopics].map(t => t.id));
            articles = allArticles.filter(a => validTopicIds.has(a.parentTopic));

            console.log(`Filtered: ${megaTopics.length} mega, ${globalTopics.length} global, ${nationalTopics.length} national, ${articles.length} articles`);

            updateCounts();
        }

        function updateCounts() {
            document.getElementById('countArticles').textContent = articles.length;
            document.getElementById('countNational').textContent = nationalTopics.length;
            document.getElementById('countGlobal').textContent = globalTopics.length;
            document.getElementById('countMega').textContent = megaTopics.length;

        // PCA dimension reduction (simplified)
        function reduceDimensions(embeddings) {
            if (embeddings.length === 0) return [];

            const dim = embeddings[0].length;
            const n = embeddings.length;

            const means = new Array(dim).fill(0);
            embeddings.forEach(emb => {
                emb.forEach((val, i) => means[i] += val);
            });
            means.forEach((_, i) => means[i] /= n);

            const centered = embeddings.map(emb =>
                emb.map((val, i) => val - means[i])
            );

            const projected = centered.map(emb => {
                const half = Math.floor(dim / 2);
                const x = emb.slice(0, half).reduce((a, b) => a + b, 0) / half;
                const y = emb.slice(half).reduce((a, b) => a + b, 0) / (dim - half);
                return [x, y];
            });

            const xs = projected.map(p => p[0]);
            const ys = projected.map(p => p[1]);
            const minX = Math.min(...xs), maxX = Math.max(...xs);
            const minY = Math.min(...ys), maxY = Math.max(...ys);
            const rangeX = maxX - minX || 1;
            const rangeY = maxY - minY || 1;

            return projected.map(([x, y]) => ({
                x: 0.15 + ((x - minX) / rangeX) * 0.7,
                y: 0.15 + ((y - minY) / rangeY) * 0.7
            }));
        }

        // Fallback positioning for topics without embeddings
        function generateFallbackPositions(count) {
            const positions = [];
            const cols = Math.ceil(Math.sqrt(count));
            const rows = Math.ceil(count / cols);

            for (let i = 0; i < count; i++) {
                const col = i % cols;
                const row = Math.floor(i / cols);

                // Add some randomness to avoid perfect grid
                const jitterX = (Math.random() - 0.5) * 0.05;
                const jitterY = (Math.random() - 0.5) * 0.05;

                positions.push({
                    x: 0.2 + (col / (cols - 1 || 1)) * 0.6 + jitterX,
                    y: 0.2 + (row / (rows - 1 || 1)) * 0.6 + jitterY
                });
            }

            return positions;
        }

        async function loadData() {
            try {
                loading.classList.remove('hidden');

                console.log('Fetching topics with articles...');

                // Fetch topics with articles and embeddings (all topics)
                const topicsRes = await fetch('/api/topics?include_articles=true&limit=500');
                if (!topicsRes.ok) {
                    const errorText = await topicsRes.text();
                    throw new Error(`API error: ${topicsRes.status} - ${errorText}`);
                }

                const response = await topicsRes.json();
                console.log('API Response:', response);

                const topicsData = response.data || response;
                console.log(`Received ${topicsData.length} topics`);

                // Extract all articles with embeddings
                const allArticlesList = [];
                const allEmbeddings = [];

                topicsData.forEach((topic, topicIndex) => {
                    if (topic.articles && topic.articles.length > 0) {
                        console.log(`Topic ${topicIndex} (ID: ${topic.id}): ${topic.articles.length} articles`);
                        topic.articles.forEach((article, articleIndex) => {
                            if (article.embedding) {
                                allArticlesList.push({
                                    ...article,
                                    topic_id: topic.id
                                });
                                // Handle both string and array embeddings
                                try {
                                    const emb = typeof article.embedding === 'string'
                                        ? JSON.parse(article.embedding)
                                        : article.embedding;
                                    allEmbeddings.push(emb);
                                } catch (parseError) {
                                    console.error(`Failed to parse embedding for article ${article.id}:`, parseError);
                                }
                            }
                        });
                    }
                });

                console.log(`Total articles with embeddings: ${allEmbeddings.length}`);

                if (allEmbeddings.length === 0) {
                    throw new Error('No articles with embeddings found. Check if articles array is populated.');
                }

                console.log(`Processing ${allEmbeddings.length} articles with embeddings...`);

                // Calculate 2D positions for all articles using PCA
                const articlePositions = reduceDimensions(allEmbeddings);

                // Create article objects with positions
                allArticles = allArticlesList.map((article, i) => ({
                    id: article.id,
                    title: article.title,
                    country: article.country_code || 'US',
                    stance: article.stance_score || 50,
                    absX: articlePositions[i].x * width,
                    absY: articlePositions[i].y * height,
                    size: 3,
                    color: getCountryColor(article.country_code || 'US'),
                    parentTopic: article.topic_id,
                    scale: 0,
                    targetScale: 1
                }));

                console.log(`Created ${allArticles.length} article objects`);

                // Calculate topic positions as centroids of their articles
                allTopics = [];

                topicsData.forEach(topic => {
                    // Get articles for this topic
                    const topicArticles = allArticles.filter(a => a.parentTopic === topic.id);

                    if (topicArticles.length === 0) {
                        return; // Skip topics with no positioned articles
                    }

                    // Calculate centroid position
                    const centerX = topicArticles.reduce((sum, a) => sum + a.absX, 0) / topicArticles.length;
                    const centerY = topicArticles.reduce((sum, a) => sum + a.absY, 0) / topicArticles.length;

                    const importance = topic.article_count * (topic.countries_involved?.length || 1);
                    const countryCount = topic.countries_involved?.length || 1;
                    const primaryCountry = topic.countries_involved?.[0] || 'US';

                    const baseTopic = {
                        id: topic.id,
                        title: topic.title_kr || topic.title,
                        article_count: topic.article_count,
                        country_count: countryCount,
                        stance: topic.avg_stance_score || 50,
                        absX: centerX,
                        absY: centerY,
                        targetX: centerX,
                        targetY: centerY,
                        color: getTierColor(countryCount, primaryCountry),
                        scale: 0,
                        targetScale: 1,
                        pulsePhase: Math.random() * Math.PI * 2
                    };

                    if (countryCount >= 3) {
                        const megaTopic = {
                            ...baseTopic,
                            type: 'mega',
                            size: Math.sqrt(importance) * 4 + 30,
                            countries: topic.countries_involved || [],
                            merged_from: topic.merged_from_topics || [],
                            expanded: false  // For click interaction
                        };
                        allTopics.push(megaTopic);

                        // Restore national topics from merged_from_topics
                        if (topic.merged_from_topics && topic.merged_from_topics.length > 0) {
                            topic.merged_from_topics.forEach(mergedId => {
                                // Parse "KR-topic-4" ‚Üí country: "KR"
                                const parts = mergedId.split('-');
                                if (parts.length >= 2) {
                                    const country = parts[0];

                                    // Find articles for this country in this mega topic
                                    const countryArticles = topicArticles.filter(a => a.country === country);

                                    if (countryArticles.length > 0) {
                                        // Calculate centroid for this country's articles
                                        const countryX = countryArticles.reduce((sum, a) => sum + a.absX, 0) / countryArticles.length;
                                        const countryY = countryArticles.reduce((sum, a) => sum + a.absY, 0) / countryArticles.length;

                                        allTopics.push({
                                            id: mergedId,
                                            title: `${country} - ${topic.title_kr || topic.title}`,
                                            type: 'national',
                                            country: country,
                                            parentMega: topic.id,
                                            article_count: countryArticles.length,
                                            absX: countryX,
                                            absY: countryY,
                                            targetX: countryX,
                                            targetY: countryY,
                                            size: Math.sqrt(countryArticles.length) * 3 + 15,
                                            color: getCountryColor(country),
                                            scale: 0,
                                            targetScale: 1,
                                            visible: false,  // Hidden by default, show on mega click
                                            pulsePhase: Math.random() * Math.PI * 2
                                        });
                                    }
                                }
                            });
                        }
                    } else if (countryCount === 2) {
                        allTopics.push({
                            ...baseTopic,
                            type: 'global',
                            size: Math.sqrt(importance) * 3 + 20,
                            countries: topic.countries_involved || []
                        });
                    } else if (countryCount >= 1) {
                        allTopics.push({
                            ...baseTopic,
                            type: 'national',
                            size: Math.sqrt(importance) * 3 + 15,
                            country: primaryCountry
                        });
                    }
                });

                // Progressive loading: show in order of importance
                // This reduces perceived load time for 2-3k articles

                // Step 1: Show mega topics immediately (most important)
                applyFilters();  // First filter pass
                megaTopics.forEach((topic, i) => {
                    setTimeout(() => {
                        topic.targetScale = 1;
                    }, i * 50);
                });
                loading.querySelector('.loading-text').textContent = 'Î©îÍ∞ÄÌÜ†ÌîΩ Î°úÎìú ÏôÑÎ£å...';

                // Step 2: Show global/national topics after 100ms
                setTimeout(() => {
                    globalTopics.forEach((topic, i) => {
                        setTimeout(() => {
                            topic.targetScale = 1;
                        }, i * 30);
                    });
                    loading.querySelector('.loading-text').textContent = 'ÌÜ†ÌîΩ Î°úÎìú ÏôÑÎ£å...';
                }, 100);

                // Step 3: Show articles after 200ms (most data-heavy)
                setTimeout(() => {
                    allArticles.forEach((article, i) => {
                        setTimeout(() => {
                            article.targetScale = 1;
                        }, i * 0.5);  // Faster animation for many articles
                    });
                    loading.classList.add('hidden');
                }, 200);

                // Start pulses after everything is loaded
                setTimeout(() => {
                    triggerPulse();
                    startRandomPulses();
                }, 1500);

            } catch (error) {
                console.error('Error loading data:', error);
                loading.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 18px; font-weight: 600; color: #991b1b; margin-bottom: 12px;">
                            Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®
                        </div>
                        <div style="font-size: 14px; color: #71717a;">
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function resize() {
            width = canvas.offsetWidth;
            height = canvas.offsetHeight;
            canvas.width = width;
            canvas.height = height;

            // Update positions for all items on resize
            [...allArticles, ...allTopics].forEach(item => {
                if (item.x !== undefined) {
                    item.absX = item.x * width;
                    item.absY = item.y * height;
                    item.targetX = item.absX;
                    item.targetY = item.absY;
                }
            });
        }

        function drawGrid() {
            ctx.strokeStyle = '#f5f5f4';
            ctx.lineWidth = 1;
            const step = 60;

            for (let x = 0; x < width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function draw() {
            ctx.save();
            ctx.fillStyle = '#fafaf9';
            ctx.fillRect(0, 0, width, height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            drawGrid();

            const spring = 0.15;

            // Draw layers in order: largest to smallest (so smallest is on top for interaction)
            // But draw hovered item last (on top of everything)

            // 1. Draw articles (smallest, always bottom)
            if (layerStates.articles) {
                articles.forEach(article => {
                    if (hoveredItem === article) return; // Skip, draw later

                    article.scale += (article.targetScale - article.scale) * spring;
                    const size = article.size * article.scale;

                    if (size < 0.5) return;

                    ctx.fillStyle = article.color + 'CC'; // Country color
                    ctx.beginPath();
                    ctx.arc(article.absX, article.absY, size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            // 2. Draw mega topics (largest first = bottom layer)
            if (layerStates.mega) {
                // Sort by size: largest first (will be drawn first = bottom)
                const sortedMega = [...megaTopics].sort((a, b) => b.size - a.size);

                sortedMega.forEach(topic => {
                    if (hoveredItem === topic) return; // Skip, draw later

                    topic.scale += (topic.targetScale - topic.scale) * spring;
                    const breathe = Math.sin(Date.now() / 2000 + topic.pulsePhase) * 2;
                    const currentSize = topic.size * topic.scale + breathe;

                    if (currentSize < 1) return;

                    // Pulse
                    const activePulse = activePulses.find(p => p.topicId === topic.id);
                    if (activePulse) {
                        const elapsed = Date.now() - activePulse.startTime;
                        const pulseRadius = elapsed * 0.15;
                        if (elapsed < 2000) {
                            const opacity = Math.max(0, 1 - elapsed / 2000);
                            [pulseRadius, pulseRadius * 0.6].forEach(radius => {
                                if (radius > 0) {
                                    ctx.strokeStyle = topic.color + Math.floor(opacity * 100).toString(16).padStart(2, '0');
                                    ctx.lineWidth = 3;
                                    ctx.beginPath();
                                    ctx.arc(topic.absX, topic.absY, radius, 0, Math.PI * 2);
                                    ctx.stroke();
                                }
                            });
                        } else {
                            activePulses = activePulses.filter(p => p.topicId !== topic.id);
                        }
                    }

                    // Outline only (no fill) - shows articles inside
                    ctx.strokeStyle = topic.color;
                    ctx.lineWidth = 4;
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    ctx.arc(topic.absX, topic.absY, currentSize, 0, Math.PI * 2);
                    ctx.stroke();
                });
            }

            // 3. Draw global topics (2 countries)
            if (layerStates.global) {
                globalTopics.forEach(topic => {
                    if (hoveredItem === topic) return; // Skip, draw later

                    topic.scale += (topic.targetScale - topic.scale) * spring;
                    const breathe = Math.sin(Date.now() / 2000 + topic.pulsePhase) * 1.5;
                    const currentSize = topic.size * topic.scale + breathe;

                    if (currentSize < 1) return;

                    ctx.fillStyle = topic.color + 'BB';
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.arc(topic.absX, topic.absY, currentSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                });
            }

            // 4. Draw national topics (on top of global)
            // Draw visible national topics from expanded mega topics (ignores layer state)
            allTopics.forEach(topic => {
                if (topic.type !== 'national') return;
                if (!topic.visible) return;  // Only draw if parent mega is expanded
                if (hoveredItem === topic) return; // Skip, draw later

                topic.scale += (topic.targetScale - topic.scale) * spring;
                const breathe = Math.sin(Date.now() / 2000 + topic.pulsePhase) * 1.5;
                const currentSize = topic.size * topic.scale + breathe;

                if (currentSize < 1) return;

                // Outline only (no fill) - shows articles inside
                ctx.strokeStyle = topic.color;
                ctx.lineWidth = 3;
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.arc(topic.absX, topic.absY, currentSize, 0, Math.PI * 2);
                ctx.stroke();
            });

            // 4. Draw hovered item last (on top of everything)
            if (hoveredItem) {
                hoveredItem.scale += (hoveredItem.targetScale - hoveredItem.scale) * spring;

                if (hoveredItem.type === 'article') {
                    const size = hoveredItem.size * hoveredItem.scale;
                    ctx.fillStyle = hoveredItem.color + 'FF'; // Fully opaque
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(hoveredItem.absX, hoveredItem.absY, size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.fill();
                } else {
                    const breathe = Math.sin(Date.now() / 2000 + hoveredItem.pulsePhase) * 2;
                    const currentSize = hoveredItem.size * hoveredItem.scale + breathe;

                    // Outline only with green highlight (no fill)
                    ctx.strokeStyle = '#10b981'; // Green highlight
                    ctx.lineWidth = 5;
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    ctx.arc(hoveredItem.absX, hoveredItem.absY, currentSize, 0, Math.PI * 2);
                    ctx.stroke();

                    // Add dotted outer ring
                    ctx.strokeStyle = hoveredItem.color;
                    ctx.lineWidth = 3;
                    ctx.setLineDash([8, 4]);
                    ctx.beginPath();
                    ctx.arc(hoveredItem.absX, hoveredItem.absY, currentSize + 8, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // Mouse/Touch interactions
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left - offsetX) / scale,
                y: (clientY - rect.top - offsetY) / scale
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                offsetX += dx;
                offsetY += dy;
                lastX = e.clientX;
                lastY = e.clientY;
                return;
            }

            const pos = getMousePos(e);
            let found = null;

            const checkLayers = [];
            if (layerStates.mega) checkLayers.push(...megaTopics);
            if (layerStates.global) checkLayers.push(...globalTopics);
            // Always check visible national topics (from expanded megas)
            checkLayers.push(...allTopics.filter(t => t.type === 'national' && t.visible));

            for (let item of checkLayers) {
                const dist = Math.sqrt(
                    Math.pow(pos.x - item.absX, 2) +
                    Math.pow(pos.y - item.absY, 2)
                );
                if (dist < item.size * item.scale) {
                    found = item;
                    break;
                }
            }

            if (found !== hoveredItem) {
                hoveredItem = found;
                if (found) {
                    const stance = getStanceLabel(found.stance);
                    tooltip.querySelector('.tooltip-title').textContent = found.title;
                    tooltip.querySelector('.tooltip-meta').innerHTML =
                        `<span>${found.country_count}Í∞úÍµ≠ ¬∑ ${found.article_count}Í±¥</span>`;
                    const badge = tooltip.querySelector('.tooltip-badge');
                    badge.textContent = stance.text;
                    badge.style.background = stance.bg;
                    badge.style.color = stance.color;

                    tooltip.style.left = e.clientX + 20 + 'px';
                    tooltip.style.top = e.clientY - 40 + 'px';
                    tooltip.classList.add('show');

                    found.targetScale = 1.15;
                } else {
                    tooltip.classList.remove('show');
                }
            }

            if (found) {
                tooltip.style.left = e.clientX + 20 + 'px';
                tooltip.style.top = e.clientY - 40 + 'px';
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            hoveredItem = null;
            tooltip.classList.remove('show');
        });

        canvas.addEventListener('click', (e) => {
            if (isDragging) return;

            if (hoveredItem) {
                if (hoveredItem.type === 'mega') {
                    // Toggle expansion: show/hide national topics
                    hoveredItem.expanded = !hoveredItem.expanded;

                    // Find and toggle national topics belonging to this mega topic
                    allTopics.forEach(topic => {
                        if (topic.type === 'national' && topic.parentMega === hoveredItem.id) {
                            topic.visible = hoveredItem.expanded;
                        }
                    });
                    // Note: No need to call applyFilters() - visible topics draw directly from allTopics

                } else if (hoveredItem.type === 'national' || hoveredItem.type === 'global') {
                    // Click on national/global topic: go to detail page
                    const topicId = hoveredItem.parentMega || hoveredItem.id;
                    window.location.href = `/topics/${topicId}`;
                }
                // Article clicks: do nothing (or could show article detail)
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            } else if (e.touches.length === 1) {
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                isDragging = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (lastTouchDistance > 0) {
                    const delta = distance - lastTouchDistance;
                    scale *= (1 + delta * 0.01);
                    scale = Math.max(0.5, Math.min(3, scale));
                }

                lastTouchDistance = distance;
            } else if (e.touches.length === 1 && isDragging) {
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                offsetX += dx;
                offsetY += dy;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
            lastTouchDistance = 0;
        });

        // Zoom
        function zoomIn() {
            scale = Math.min(3, scale * 1.2);
        }

        function zoomOut() {
            scale = Math.max(0.5, scale / 1.2);
        }

        function resetZoom() {
            scale = 1;
            offsetX = 0;
            offsetY = 0;
        }

        // Layer toggles
        document.getElementById('layerArticles').addEventListener('change', (e) => {
            layerStates.articles = e.target.checked;
        });

        document.getElementById('layerNational').addEventListener('change', (e) => {
            layerStates.national = e.target.checked;
        });

        document.getElementById('layerGlobal').addEventListener('change', (e) => {
            layerStates.global = e.target.checked;
        });

        document.getElementById('layerMega').addEventListener('change', (e) => {
            layerStates.mega = e.target.checked;
        });

        function triggerPulse() {
            if (megaTopics.length === 0) return;

            const numPulses = Math.random() > 0.5 ? 2 : 1;
            const shuffled = [...megaTopics].sort(() => Math.random() - 0.5);

            for (let i = 0; i < Math.min(numPulses, shuffled.length); i++) {
                const topic = shuffled[i];
                if (!activePulses.find(p => p.topicId === topic.id)) {
                    activePulses.push({
                        topicId: topic.id,
                        startTime: Date.now() + (i * 500)
                    });
                }
            }
        }

        function startRandomPulses() {
            function scheduleNext() {
                const delay = 3000 + Math.random() * 4000;
                setTimeout(() => {
                    if (layerStates.mega && megaTopics.length > 0) {
                        triggerPulse();
                    }
                    scheduleNext();
                }, delay);
            }
            scheduleNext();
        }

        function resetView() {
            resetZoom();
            loadData();
        }

        // Init
        resize();
        window.addEventListener('resize', resize);
        initDateControls();
        initFilters();
        draw();
        loadData();
    </script>
