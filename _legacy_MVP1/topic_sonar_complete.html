    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        const loading = document.getElementById('loading');

        let width, height;
        let articles = [], nationalTopics = [], megaTopics = [];
        let allTopics = []; // ÏõêÎ≥∏ Îç∞Ïù¥ÌÑ∞ Î≥¥Í¥Ä
        let hoveredItem = null;
        let activePulses = [];

        // State
        let layerStates = { articles: true, national: true, mega: true };
        let currentDate = new Date();
        let selectedCountries = new Set(['US', 'UK', 'KR', 'DE']);
        let selectedStances = new Set(['critical', 'neutral', 'supportive']);
        let searchQuery = '';

        // Pan & Zoom
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        let isDragging = false;
        let lastX = 0, lastY = 0;

        // Touch
        let lastTouchDistance = 0;

        const COUNTRY_COLORS = {
            'US': '#ef4444', 'UK': '#3b82f6', 'KR': '#8b5cf6', 'DE': '#f59e0b',
            'FR': '#ec4899', 'JP': '#06b6d4', 'CN': '#f97316', 'RU': '#84cc16'
        };

        const STANCE_COLORS = {
            critical: '#f87171',
            neutral: '#d4d4d8',
            supportive: '#10b981'
        };

        function getCountryColor(code) {
            return COUNTRY_COLORS[code] || '#a1a1aa';
        }

        function getStanceColor(score) {
            if (score < 34) return STANCE_COLORS.critical;
            if (score < 67) return STANCE_COLORS.neutral;
            return STANCE_COLORS.supportive;
        }

        function getStanceCategory(score) {
            if (score < 34) return 'critical';
            if (score < 67) return 'neutral';
            return 'supportive';
        }

        function getStanceLabel(score) {
            if (score < 34) return { text: 'ÎπÑÌåêÏ†Å', bg: '#fee2e2', color: '#991b1b' };
            if (score < 67) return { text: 'Ï§ëÎ¶Ω', bg: '#f4f4f5', color: '#52525b' };
            return { text: 'ÏßÄÏßÄ', bg: '#d1fae5', color: '#065f46' };
        }

        // Date handling
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function initDateControls() {
            const dateInput = document.getElementById('dateInput');
            dateInput.value = formatDate(currentDate);
            dateInput.max = formatDate(new Date());

            const minDate = new Date();
            minDate.setDate(minDate.getDate() - 30);
            dateInput.min = formatDate(minDate);

            dateInput.addEventListener('change', (e) => {
                currentDate = new Date(e.target.value + 'T00:00:00');
                loadData();
            });
        }

        function goToToday() {
            currentDate = new Date();
            document.getElementById('dateInput').value = formatDate(currentDate);
            loadData();
        }

        // Filters
        function toggleFilters() {
            const panel = document.getElementById('filterPanel');
            const btn = document.getElementById('filterToggle');
            panel.classList.toggle('hidden');
            btn.classList.toggle('active');
        }

        function initFilters() {
            // Country filters
            document.querySelectorAll('.filter-checkbox:not(.stance-filter)').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedCountries.add(e.target.value);
                    } else {
                        selectedCountries.delete(e.target.value);
                    }
                    applyFilters();
                });
            });

            // Stance filters
            document.querySelectorAll('.stance-filter').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedStances.add(e.target.value);
                    } else {
                        selectedStances.delete(e.target.value);
                    }
                    applyFilters();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            });
        }

        function applyFilters() {
            megaTopics = allTopics.filter(t => {
                if (t.type !== 'mega') return false;

                // Country filter
                const hasCountry = t.countries.some(c => selectedCountries.has(c));
                if (!hasCountry) return false;

                // Stance filter
                const stance = getStanceCategory(t.stance);
                if (!selectedStances.has(stance)) return false;

                // Search
                if (searchQuery && !t.title.toLowerCase().includes(searchQuery)) {
                    return false;
                }

                return true;
            });

            nationalTopics = allTopics.filter(t => {
                if (t.type !== 'national') return false;

                if (!selectedCountries.has(t.country)) return false;

                const stance = getStanceCategory(t.stance);
                if (!selectedStances.has(stance)) return false;

                if (searchQuery && !t.title.toLowerCase().includes(searchQuery)) {
                    return false;
                }

                return true;
            });

            // Update articles
            const validTopicIds = new Set([...megaTopics, ...nationalTopics].map(t => t.id));
            articles = articles.filter(a => validTopicIds.has(a.parentTopic));

            updateCounts();
        }

        function updateCounts() {
            document.getElementById('countArticles').textContent = articles.length;
            document.getElementById('countNational').textContent = nationalTopics.length;
            document.getElementById('countMega').textContent = megaTopics.length;
        }

        // PCA dimension reduction (simplified)
        function reduceDimensions(embeddings) {
            if (embeddings.length === 0) return [];

            const dim = embeddings[0].length;
            const n = embeddings.length;

            const means = new Array(dim).fill(0);
            embeddings.forEach(emb => {
                emb.forEach((val, i) => means[i] += val);
            });
            means.forEach((_, i) => means[i] /= n);

            const centered = embeddings.map(emb =>
                emb.map((val, i) => val - means[i])
            );

            const projected = centered.map(emb => {
                const half = Math.floor(dim / 2);
                const x = emb.slice(0, half).reduce((a, b) => a + b, 0) / half;
                const y = emb.slice(half).reduce((a, b) => a + b, 0) / (dim - half);
                return [x, y];
            });

            const xs = projected.map(p => p[0]);
            const ys = projected.map(p => p[1]);
            const minX = Math.min(...xs), maxX = Math.max(...xs);
            const minY = Math.min(...ys), maxY = Math.max(...ys);
            const rangeX = maxX - minX || 1;
            const rangeY = maxY - minY || 1;

            return projected.map(([x, y]) => ({
                x: 0.15 + ((x - minX) / rangeX) * 0.7,
                y: 0.15 + ((y - minY) / rangeY) * 0.7
            }));
        }

        async function loadData() {
            try {
                loading.classList.remove('hidden');

                const topicsRes = await fetch('/api/topics');
                if (!topicsRes.ok) throw new Error('Failed to fetch topics');
                const topicsData = await topicsRes.json();

                const validTopics = topicsData.filter(t =>
                    t.centroid_embedding && t.article_count >= 3
                );

                if (validTopics.length === 0) {
                    throw new Error('No valid topics found');
                }

                const embeddings = validTopics.map(t => {
                    const emb = t.centroid_embedding;
                    return typeof emb === 'string' ? JSON.parse(emb) : emb;
                });

                const positions = reduceDimensions(embeddings);

                allTopics = [];
                articles = [];

                validTopics.forEach((topic, i) => {
                    const pos = positions[i];
                    const importance = topic.article_count * topic.country_count;

                    const baseTopic = {
                        id: topic.id,
                        title: topic.title_kr || topic.title,
                        article_count: topic.article_count,
                        country_count: topic.country_count,
                        stance: topic.avg_stance_score || 50,
                        x: pos.x,
                        y: pos.y,
                        absX: pos.x * width,
                        absY: pos.y * height,
                        targetX: pos.x * width,
                        targetY: pos.y * height,
                        color: getStanceColor(topic.avg_stance_score || 50),
                        scale: 0,
                        targetScale: 1,
                        pulsePhase: Math.random() * Math.PI * 2
                    };

                    if (topic.country_count >= 3) {
                        allTopics.push({
                            ...baseTopic,
                            type: 'mega',
                            size: Math.sqrt(importance) * 4 + 30,
                            countries: topic.countries || []
                        });
                    } else if (topic.country_count >= 1) {
                        allTopics.push({
                            ...baseTopic,
                            type: 'national',
                            size: Math.sqrt(importance) * 3 + 15,
                            country: topic.countries?.[0] || 'US'
                        });
                    }
                });

                applyFilters();

                // Generate articles
                let articleId = 1000;
                [...megaTopics, ...nationalTopics].forEach(topic => {
                    const articlesPerTopic = Math.min(topic.article_count, 15);
                    const countries = topic.countries || [topic.country];

                    for (let i = 0; i < articlesPerTopic; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * (topic.size + 40);
                        const country = countries[i % countries.length];

                        articles.push({
                            id: articleId++,
                            type: 'article',
                            title: `${country} Í∏∞ÏÇ¨`,
                            country: country,
                            parentTopic: topic.id,
                            absX: topic.absX + Math.cos(angle) * distance,
                            absY: topic.absY + Math.sin(angle) * distance,
                            size: 3,
                            color: getCountryColor(country),
                            scale: 0,
                            targetScale: 1
                        });
                    }
                });

                loading.classList.add('hidden');

                [...articles, ...nationalTopics, ...megaTopics].forEach((item, i) => {
                    setTimeout(() => {
                        item.targetScale = 1;
                    }, i * 2);
                });

                setTimeout(() => {
                    triggerPulse();
                    startRandomPulses();
                }, 1500);

            } catch (error) {
                console.error('Error loading data:', error);
                loading.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 18px; font-weight: 600; color: #991b1b; margin-bottom: 12px;">
                            Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®
                        </div>
                        <div style="font-size: 14px; color: #71717a;">
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function resize() {
            width = canvas.offsetWidth;
            height = canvas.offsetHeight;
            canvas.width = width;
            canvas.height = height;

            [...articles, ...nationalTopics, ...megaTopics].forEach(item => {
                if (item.x !== undefined) {
                    item.absX = item.x * width;
                    item.absY = item.y * height;
                    item.targetX = item.absX;
                    item.targetY = item.absY;
                }
            });
        }

        function drawGrid() {
            ctx.strokeStyle = '#f5f5f4';
            ctx.lineWidth = 1;
            const step = 60;

            for (let x = 0; x < width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function draw() {
            ctx.save();
            ctx.fillStyle = '#fafaf9';
            ctx.fillRect(0, 0, width, height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            drawGrid();

            const spring = 0.15;

            // Draw layers
            if (layerStates.articles) {
                articles.forEach(article => {
                    article.scale += (article.targetScale - article.scale) * spring;
                    const isHovered = hoveredItem === article;
                    const size = article.size * article.scale;

                    if (size < 0.5) return;

                    ctx.fillStyle = article.color + (isHovered ? 'FF' : 'CC');
                    ctx.beginPath();
                    ctx.arc(article.absX, article.absY, size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            if (layerStates.national) {
                nationalTopics.forEach(topic => {
                    topic.scale += (topic.targetScale - topic.scale) * spring;
                    const breathe = Math.sin(Date.now() / 2000 + topic.pulsePhase) * 1.5;
                    const currentSize = topic.size * topic.scale + breathe;

                    if (currentSize < 1) return;

                    ctx.fillStyle = topic.color + (hoveredItem === topic ? 'DD' : 'AA');
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(topic.absX, topic.absY, currentSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                });
            }

            if (layerStates.mega) {
                megaTopics.forEach(topic => {
                    topic.scale += (topic.targetScale - topic.scale) * spring;
                    const breathe = Math.sin(Date.now() / 2000 + topic.pulsePhase) * 2;
                    const currentSize = topic.size * topic.scale + breathe;

                    if (currentSize < 1) return;

                    // Pulse
                    const activePulse = activePulses.find(p => p.topicId === topic.id);
                    if (activePulse) {
                        const elapsed = Date.now() - activePulse.startTime;
                        const pulseRadius = elapsed * 0.15;
                        if (elapsed < 2000) {
                            const opacity = Math.max(0, 1 - elapsed / 2000);
                            [pulseRadius, pulseRadius * 0.6].forEach(radius => {
                                if (radius > 0) {
                                    ctx.strokeStyle = topic.color + Math.floor(opacity * 100).toString(16).padStart(2, '0');
                                    ctx.lineWidth = 3;
                                    ctx.beginPath();
                                    ctx.arc(topic.absX, topic.absY, radius, 0, Math.PI * 2);
                                    ctx.stroke();
                                }
                            });
                        } else {
                            activePulses = activePulses.filter(p => p.topicId !== topic.id);
                        }
                    }

                    ctx.fillStyle = topic.color + (hoveredItem === topic ? 'EE' : 'BB');
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = hoveredItem === topic ? 3 : 2;
                    ctx.beginPath();
                    ctx.arc(topic.absX, topic.absY, currentSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                });
            }

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // Mouse/Touch interactions
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left - offsetX) / scale,
                y: (clientY - rect.top - offsetY) / scale
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                offsetX += dx;
                offsetY += dy;
                lastX = e.clientX;
                lastY = e.clientY;
                return;
            }

            const pos = getMousePos(e);
            let found = null;

            const checkLayers = [];
            if (layerStates.mega) checkLayers.push(...megaTopics);
            if (layerStates.national) checkLayers.push(...nationalTopics);

            for (let item of checkLayers) {
                const dist = Math.sqrt(
                    Math.pow(pos.x - item.absX, 2) +
                    Math.pow(pos.y - item.absY, 2)
                );
                if (dist < item.size * item.scale) {
                    found = item;
                    break;
                }
            }

            if (found !== hoveredItem) {
                hoveredItem = found;
                if (found) {
                    const stance = getStanceLabel(found.stance);
                    tooltip.querySelector('.tooltip-title').textContent = found.title;
                    tooltip.querySelector('.tooltip-meta').innerHTML =
                        `<span>${found.country_count}Í∞úÍµ≠ ¬∑ ${found.article_count}Í±¥</span>`;
                    const badge = tooltip.querySelector('.tooltip-badge');
                    badge.textContent = stance.text;
                    badge.style.background = stance.bg;
                    badge.style.color = stance.color;

                    tooltip.style.left = e.clientX + 20 + 'px';
                    tooltip.style.top = e.clientY - 40 + 'px';
                    tooltip.classList.add('show');

                    found.targetScale = 1.15;
                } else {
                    tooltip.classList.remove('show');
                }
            }

            if (found) {
                tooltip.style.left = e.clientX + 20 + 'px';
                tooltip.style.top = e.clientY - 40 + 'px';
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            hoveredItem = null;
            tooltip.classList.remove('show');
        });

        canvas.addEventListener('click', (e) => {
            if (!isDragging && hoveredItem && hoveredItem.type !== 'article') {
                window.location.href = `/topics/${hoveredItem.id}`;
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            } else if (e.touches.length === 1) {
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                isDragging = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (lastTouchDistance > 0) {
                    const delta = distance - lastTouchDistance;
                    scale *= (1 + delta * 0.01);
                    scale = Math.max(0.5, Math.min(3, scale));
                }

                lastTouchDistance = distance;
            } else if (e.touches.length === 1 && isDragging) {
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                offsetX += dx;
                offsetY += dy;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
            lastTouchDistance = 0;
        });

        // Zoom
        function zoomIn() {
            scale = Math.min(3, scale * 1.2);
        }

        function zoomOut() {
            scale = Math.max(0.5, scale / 1.2);
        }

        function resetZoom() {
            scale = 1;
            offsetX = 0;
            offsetY = 0;
        }

        // Layer toggles
        document.getElementById('layerArticles').addEventListener('change', (e) => {
            layerStates.articles = e.target.checked;
        });

        document.getElementById('layerNational').addEventListener('change', (e) => {
            layerStates.national = e.target.checked;
        });

        document.getElementById('layerMega').addEventListener('change', (e) => {
            layerStates.mega = e.target.checked;
        });

        function triggerPulse() {
            if (megaTopics.length === 0) return;

            const numPulses = Math.random() > 0.5 ? 2 : 1;
            const shuffled = [...megaTopics].sort(() => Math.random() - 0.5);

            for (let i = 0; i < Math.min(numPulses, shuffled.length); i++) {
                const topic = shuffled[i];
                if (!activePulses.find(p => p.topicId === topic.id)) {
                    activePulses.push({
                        topicId: topic.id,
                        startTime: Date.now() + (i * 500)
                    });
                }
            }
        }

        function startRandomPulses() {
            function scheduleNext() {
                const delay = 3000 + Math.random() * 4000;
                setTimeout(() => {
                    if (layerStates.mega && megaTopics.length > 0) {
                        triggerPulse();
                    }
                    scheduleNext();
                }, delay);
            }
            scheduleNext();
        }

        function resetView() {
            resetZoom();
            loadData();
        }

        // Init
        resize();
        window.addEventListener('resize', resize);
        initDateControls();
        initFilters();
        draw();
        loadData();
    </script>
</body>
