<body>

        <div class="canvas-wrapper">

            <div class="tooltip" id="tooltip">
                <div class="tooltip-title"></div>
                <div class="tooltip-meta"></div>

            </div>

            <div class="legend">
                <div class="legend-title">ë²”ë¡€</div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #f87171;"></span>

                </div>
                <div class="legend-item">

                    <span>ì¤‘ë¦½</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #10b981;"></span>
                    <span>ì§€ì§€</span>
                </div>
                <div style="margin-top: 12px; font-size: 11px; color: #a1a1aa;">
                    í¬ê¸° = ì˜í–¥ë ¥<br>
                    í˜¸ë²„ = ìƒì„¸ì •ë³´
                </div>
            </div>

            <div class="controls">
                <button class="control-btn active" onclick="setView('top')">í•µì‹¬</button>
                <button class="control-btn" onclick="setView('all')">ì „ì²´</button>
                <button class="control-btn" onclick="triggerPulse()">í„ìŠ¤</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');

        let width, height;
        let topics = [];
        let hoveredTopic = null;
        let pulseActive = false;
        let pulseTime = 0;

        // ìƒ‰ìƒ íŒ”ë ˆíŠ¸ (ì°¨ë¶„í•œ ì—ë””í† ë¦¬ì–¼)
        const COLORS = {
            critical: '#f87171',
            neutral: '#d4d4d8',
            supportive: '#10b981',
            background: '#fafaf9',
            grid: '#f5f5f4'
        };

        // Mock ë°ì´í„°
        const mockTopics = [
            { id: 1, title_kr: "Trump í–‰ì •ë¶€ ì´ë¯¼ ì •ì±… ê°•í™”", country_count: 5, article_count: 23, stance: 28, x: 0.25, y: 0.3 },
            { id: 2, title_kr: "AI ê·œì œ ë²•ì•ˆ êµ­ì œ ë…¼ì˜", country_count: 4, article_count: 18, stance: 52, x: 0.55, y: 0.35 },
            { id: 3, title_kr: "ìœ ëŸ½ ì—ë„ˆì§€ ìœ„ê¸° ì‹¬í™”", country_count: 4, article_count: 15, stance: 35, x: 0.7, y: 0.55 },
            { id: 4, title_kr: "ì¤‘êµ­ ê²½ì œ íšŒë³µ ì „ë§", country_count: 3, article_count: 12, stance: 68, x: 0.35, y: 0.65 },
            { id: 5, title_kr: "ê¸°í›„ ì •ìƒíšŒì˜ í•©ì˜ì•ˆ ë„ì¶œ", country_count: 3, article_count: 10, stance: 58, x: 0.65, y: 0.75 },
            { id: 6, title_kr: "ëŸ¬ì‹œì•„-ìš°í¬ë¼ì´ë‚˜ í˜‘ìƒ", country_count: 3, article_count: 14, stance: 32, x: 0.45, y: 0.5 },
            { id: 7, title_kr: "ì¼ë³¸ ì—”í™” ê¸‰ë“±", country_count: 2, article_count: 8, stance: 55, x: 0.8, y: 0.35 },
            { id: 8, title_kr: "ì¸ë„ GDP ì„±ì¥ë¥  ìƒìŠ¹", country_count: 2, article_count: 7, stance: 72, x: 0.2, y: 0.7 },
        ];

        function getColor(stance) {
            if (stance < 34) return COLORS.critical;
            if (stance < 67) return COLORS.neutral;
            return COLORS.supportive;
        }

        function getStanceLabel(stance) {
            if (stance < 34) return { text: 'ë¹„íŒì ', bg: '#fee2e2', color: '#991b1b' };
            if (stance < 67) return { text: 'ì¤‘ë¦½', bg: '#f4f4f5', color: '#52525b' };
            return { text: 'ì§€ì§€', bg: '#d1fae5', color: '#065f46' };
        }

        function initTopics(count = 5) {
            topics = mockTopics.slice(0, count).map(t => {
                const importance = t.article_count * t.country_count;
                return {
                    ...t,
                    absX: t.x * width,
                    absY: t.y * height,
                    targetX: t.x * width,
                    targetY: t.y * height,
                    size: Math.sqrt(importance) * 4 + 20, // ëª…í™•í•œ í¬ê¸° ì°¨ì´
                    color: getColor(t.stance),
                    pulsePhase: Math.random() * Math.PI * 2, // ê°ì ë‹¤ë¥¸ ìœ„ìƒ
                    scale: 0, // ì‹œì‘ì€ 0ì—ì„œ íŠ€ì–´ì˜¤ë¦„
                    targetScale: 1
                };
            });
        }

        function resize() {
            width = canvas.offsetWidth;
            height = canvas.offsetHeight;
            canvas.width = width;
            canvas.height = height;

            if (topics.length > 0) {
                topics.forEach(t => {
                    t.absX = t.x * width;
                    t.absY = t.y * height;
                    t.targetX = t.absX;
                    t.targetY = t.absY;
                });
            } else {
                initTopics();
            }
        }

        function drawGrid() {
            ctx.strokeStyle = COLORS.grid;
            ctx.lineWidth = 1;
            const step = 60;

            for (let x = 0; x < width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, width, height);

            // Grid
            drawGrid();

            // Update & Draw topics
            topics.forEach((topic, i) => {
                // ìŠ¤í”„ë§ ì• ë‹ˆë©”ì´ì…˜ (ê²½ì¾Œí•˜ê²Œ íŠ€ì–´ì˜¤ë¦„)
                const spring = 0.15;
                const damping = 0.8;

                topic.absX += (topic.targetX - topic.absX) * spring;
                topic.absY += (topic.targetY - topic.absY) * spring;
                topic.scale += (topic.targetScale - topic.scale) * spring;

                // ë¯¸ì„¸í•œ í˜¸í¡ (ìì—°ìŠ¤ëŸ½ê²Œ)
                const breathe = Math.sin(Date.now() / 2000 + topic.pulsePhase) * 2;
                const currentSize = topic.size * topic.scale + breathe;

                // ì†Œë‚˜ í„ìŠ¤ (í™œì„±í™” ì‹œ)
                if (pulseActive) {
                    const pulseRadius = (pulseTime - i * 100) * 0.5; // ìˆœì°¨ì ìœ¼ë¡œ íƒì§€
                    if (pulseRadius > 0 && pulseRadius < topic.size + 50) {
                        const pulseOpacity = Math.max(0, 1 - pulseRadius / (topic.size + 50));
                        ctx.strokeStyle = topic.color + Math.floor(pulseOpacity * 128).toString(16).padStart(2, '0');
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(topic.absX, topic.absY, pulseRadius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }

                // ë²„ë¸” ê·¸ë¦¼ì (depth)
                ctx.shadowColor = 'rgba(0,0,0,0.08)';
                ctx.shadowBlur = 12;
                ctx.shadowOffsetY = 4;

                // ë²„ë¸”
                const isHovered = hoveredTopic === topic;
                ctx.fillStyle = topic.color + (isHovered ? 'CC' : '99'); // í˜¸ë²„ ì‹œ ë” ì§„í•˜ê²Œ
                ctx.strokeStyle = 'white';
                ctx.lineWidth = isHovered ? 3 : 2;

                ctx.beginPath();
                ctx.arc(topic.absX, topic.absY, currentSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                ctx.shadowColor = 'transparent';

                // í˜¸ë²„ ì‹œ í™•ëŒ€ íš¨ê³¼
                if (isHovered) {
                    ctx.strokeStyle = topic.color;
                    ctx.lineWidth = 1.5;
                    ctx.setLineDash([3, 3]);
                    ctx.beginPath();
                    ctx.arc(topic.absX, topic.absY, currentSize + 8, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            });

            requestAnimationFrame(draw);
        }

        // ë§ˆìš°ìŠ¤ ì¸í„°ë™ì…˜
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let found = null;
            topics.forEach(topic => {
                const dist = Math.sqrt(
                    Math.pow(mouseX - topic.absX, 2) +
                    Math.pow(mouseY - topic.absY, 2)
                );
                if (dist < topic.size * topic.scale) {
                    found = topic;
                }
            });

            if (found !== hoveredTopic) {
                hoveredTopic = found;

                if (found) {
                    // íˆ´íŒ í‘œì‹œ
                    const stance = getStanceLabel(found.stance);
                    tooltip.querySelector('.tooltip-title').textContent = found.title_kr;
                    tooltip.querySelector('.tooltip-meta').innerHTML =
                        `<span>ğŸŒ ${found.country_count}ê°œêµ­</span><span>ğŸ“° ${found.article_count}ê±´</span>`;

                    const stanceEl = tooltip.querySelector('.tooltip-stance');
                    stanceEl.textContent = stance.text;
                    stanceEl.style.background = stance.bg;
                    stanceEl.style.color = stance.color;

                    tooltip.style.left = e.clientX + 20 + 'px';
                    tooltip.style.top = e.clientY - 40 + 'px';
                    tooltip.classList.add('show');

                    // í˜¸ë²„ ì‹œ ì‚´ì§ í™•ëŒ€ (ìŠ¤í”„ë§)
                    found.targetScale = 1.15;
                } else {
                    tooltip.classList.remove('show');
                }
            }

            // í˜¸ë²„ í•´ì œ ì‹œ ì›ë˜ í¬ê¸°ë¡œ
            topics.forEach(t => {
                if (t !== hoveredTopic && t.targetScale > 1) {
                    t.targetScale = 1;
                }
            });

            if (found) {
                tooltip.style.left = e.clientX + 20 + 'px';
                tooltip.style.top = e.clientY - 40 + 'px';
            }
        });

        canvas.addEventListener('mouseleave', () => {
            hoveredTopic = null;
            tooltip.classList.remove('show');
            topics.forEach(t => t.targetScale = 1);
        });

        // í´ë¦­
        canvas.addEventListener('click', () => {
            if (hoveredTopic) {
                alert(`${hoveredTopic.title_kr}\n\nìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™ (ì‹¤ì œë¡œëŠ” /topics/${hoveredTopic.id})`);
            }
        });

        // ì»¨íŠ¸ë¡¤
        function setView(mode) {
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'top') {
                initTopics(5);
            } else {
                initTopics(8);
            }

            // ë“±ì¥ ì• ë‹ˆë©”ì´ì…˜ (ìˆœì°¨ì ìœ¼ë¡œ íŠ€ì–´ì˜¤ë¦„)
            topics.forEach((t, i) => {
                t.scale = 0;
                setTimeout(() => {
                    t.targetScale = 1;
                }, i * 80);
            });
        }

        function triggerPulse() {
            pulseActive = true;
            pulseTime = 0;

            const interval = setInterval(() => {
                pulseTime += 20;
                if (pulseTime > 1500) {
                    pulseActive = false;
                    clearInterval(interval);
                }
            }, 20);
        }

        // Init
        resize();
        window.addEventListener('resize', resize);

        // ì‹œì‘ ì• ë‹ˆë©”ì´ì…˜ (ìˆœì°¨ ë“±ì¥)
        topics.forEach((t, i) => {
            setTimeout(() => {
                t.targetScale = 1;
            }, i * 100 + 300);
        });

        draw();

        // 3ì´ˆ í›„ ìë™ í„ìŠ¤ í•œ ë²ˆ (ë°ëª¨ìš©)
        setTimeout(triggerPulse, 1500);
    </script>
